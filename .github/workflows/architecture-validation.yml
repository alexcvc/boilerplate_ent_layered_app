name: Architecture Validation

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  validate-architecture:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore src\Tool.sln

      - name: Build
        run: dotnet build src\Tool.sln --configuration Release --no-restore

      - name: Validate Architecture
        shell: pwsh
        run: ./build/validate-architecture.ps1
